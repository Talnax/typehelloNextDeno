<script id='th-dlg-template-per-filter' type="text/template">

    <div class="th-dlg double-dark-green-frg" >

        <div class="th-dlg-per-filter  th-dlg-template green-bkg ">
            <span class="btn-circle btn-circle-position btn-circle-green"></span>

            <div class="th-dlg-title dark-green-bkg green-frg">
                FILTER
            </div>

            <div class="th-dlg-content">

                <div class="th-dlg-message-box"></div>

                <div class="th-dlg-data">
                    <div class="th-dlg-name">Nick:</div>
                    <input class="th-dlg-filter-nick search-filter-value" placeholder="-" />
                </div>
                <div class="th-dlg-data">
                    <div class="th-dlg-name">Gender:</div>
                    <select class="th-dlg-filter-gender search-filter-value">
                        <option value="-" >-</option>
                        <option value="male" >male</option>
                        <option value="female" >female</option>
                    </select>
                </div>
                <div class="th-dlg-data">
                    <div class="th-dlg-name">Country:</div>
                    <select class="th-dlg-filter-country search-filter-value">
                        <option value="-" >-</option>
                        <option value="USA" >usa</option>
                        <option value="Russia" >russia</option>
                        <option value="Canada" >canada</option>
                        <option value="France" >france</option>
                        <option value="Spain" >spain</option>
                        <option value="Italy" >italy</option>
                    </select>
                </div>
                <div class="th-dlg-data">
                    <div class="th-dlg-name">Language:</div>
                    <select class="th-dlg-filter-language search-filter-value">
                        <option value="-" >-</option>
                        <option value="English" >english</option>
                        <option value="Russian" >russian</option>
                        <option value="French" >french</option>
                        <option value="Spanish" >spanish</option>
                        <option value="Italian" >italian</option>
                    </select>
                </div>
                <div class="btn-per-filter btn-rect btn-rect-dl-white white-frg btn-shadow">SET FILTER</div>

            </div>

        </div>

    </div>

</script>
