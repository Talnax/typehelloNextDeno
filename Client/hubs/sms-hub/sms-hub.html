<div class="sms-hub th-panel">
    <div class="th-cover">

        <div class="th-header">
            <div class="right-side black-frg th-top-menu">
                <div class="logo-panel th-logo-menu th-box-shadow-menu"></div>
            </div>
            <div class='right-side th-common-progress-bar'>
                <div class="th-img-progress-bar"></div>
            </div>
            <div class="th-slide-menu"></div>
            <div class="drag-panel left-side green-bkg white-frg">message hub</div>
            <span id='btn-close-sms-hub' class="btn-circle btn-circle-position btn-circle-green"></span>
        </div>

        <div class="th-section">
            <div class='light-gray-line-2'></div>
            <div class='th-title black-frg'>MESSAGES</div>
            <div class='value green-frg'>You can send message to anyone</div>
            <div class="user-profile-picture user-image-male">
                <!--<img src="img\man.png" width="60">-->
            </div>
        </div>

        <div class="th-article">
            <ul class="th-ul-main-menu">
                <li class="th-tool-menu-item-green-bkg li_shop"
                    data-tip="Home"
                    title="Home"></li>
                <li class="th-tool-menu-item-green-bkg li_params"
                    data-tip="Refresh"
                    title="Refresh"></li>
            </ul>
            <div class="light-gray-line-2"></div>
            <div class="th-title">MESSAGES</div>
            <div class="sub-title">Your messages from everyone</div>
            <hr>
            <div class="th-slide-menu th-hub-slide-menu"></div>
        </div>

        <div class="users-list">

            <ul id='users-sms-list-view-ctrl' class="black-frg" >

                <li>

                    <div class="sms-list-view-item-template template-item " >

                        <div class="user-template-content">
                            <div class="template-date gray-frg">
                                <span>
                                    27 May
                                </span>
                            </div>

                            <div class="template-image user-image-male" title="Herclia, USA, English, Male, 15/9/1963"></div>

                            <div class="template-data"><span></span></div>

                            <div class="signal-item th-sms-signal">
                                <!--<img src="img/signal.png" height="24" alt=""/>-->
                            </div>

                            <div class="template-nick dark-gray-frg">
                                <span>Nick-Name</span>
                            </div>
                        </div>


                    </div>

                </li>

            </ul>

        </div>

        <div class="messages-list">

            <div id='messages-list-view-ctrl' class="black-frg" >

                <div class="messages-list-view-item-template" >

                    <div class="bubbledLeft template-item">
                        <span>
                            Do you speak Latin?
                            Or May be russian ?
                        </span>
                    </div>

                    <div class="bubbledRight template-item">
                        <span>
                          Ooo no, but I am learning right now.
                        </span>
                    </div>

                </div>

            </div>

            <div class="sms-sender-footer">
                <textarea id="id-sms-text" maxlength="360"></textarea>
                <!--<div id="id-btn-send-sms" class="btn-rect btn-rect-green green-frg btn-shadow">SEND</div>-->
                <!--<span class="th-glyph li_sound" id="id-btn-send-sms"></span>-->
                <span class="th-circle-btn" id="id-btn-send-sms"></span>
            </div>

        </div>

        <div class="th-footer green-bkg">
            <div class="footer-tool-tip">welcome to sms-hub</div>
        </div>

        <div class="sms-hub-dlg-info invisible-item"></div>

        <div class="sms-hub-dlg-feedback invisible-item"></div>

    </div>
</div>
