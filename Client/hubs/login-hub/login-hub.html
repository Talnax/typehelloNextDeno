<div class="login-hub th-panel" >
    <div class="th-cover">

        <div class="th-header">
            <div class="right-side black-frg th-top-menu">
                <div class="logo-panel th-logo for-login"></div>
            </div>
            <div class='right-side th-common-progress-bar'>
                <div class="th-img-progress-bar"></div>
            </div>
            <div class="th-slide-menu">
                <ul>
                    <li class="th-slide-menu-item">
                        <span class="th-glyph li_pen" data-action='sms' title="sms-hub"></span>
                    </li>
                    <li class="th-slide-menu-item">
                        <span class="th-glyph li_trash" data-action='ignores' title="ignores-hub"></span>
                    </li>
                    <li class="th-slide-menu-item">
                        <span class="th-glyph li_user" data-action='friends' title="persons-hub"></span>
                    </li>
                    <li class="th-slide-menu-item">
                        <span class="th-glyph li_note" data-action='profile' title="profile-hub"></span>
                    </li>

                </ul>
            </div>
            <div class="drag-bar left-side green-bkg white-frg">login hub</div>
            <!--<span id='btn-close-login-hub' class="btn-circle btn-circle-position btn-circle-green"></span>-->
        </div>

        <div class="th-section">
            <div class='light-gray-line-2'></div>
            <div class='th-title black-frg'>TypeHello ID</div>
            <div class='value green-frg'>Sign in to TypeHello</div>
            <!--<div class="user-profile-picture user-image-undefine invisible-item"></div>-->
            <ul id='http-login-respond' class="black-frg">
                <li></li>
            </ul>
        </div>

        <div class="th-standard-login">
            <div class="common-input-login">
                <div class="th-input-login">
                    <div class='sl-title green-frg'>NICK:</div>
                    <input id='input-login-nick' type="text" />
                </div>

                <div class="th-input-login">
                    <div class='sl-title green-frg'>PASSWORD:</div>
                    <input id='input-login-password' type="password"/>
                </div>
            </div>

            <div class="common-btn-login">
                <div class="cls-btn-login">
                    <div id="th-btn-new-user" class="btn-rect gray-frg btn-shadow">NEW USER</div>
                </div>
                <div class="cls-btn-login">
                    <div id="th-btn-login" class="btn-rect btn-rect-green green-frg btn-shadow">LOGIN</div>
                </div>
            </div>
        </div>

        <div class="th-sign-up">
            <div class="th-article">
                <div class="th-title green-frg">WELCOME</div>
                <div class="sub-title">Sign up for TypeHello Service</div>
                <hr>
            </div>
            <div class="value-sections">
                <div class="center-alignment">
                    <div class="sign-up-input">
                        <div class='su-title left-alignment'>NICK:</div>
                        <input class="right-alignment" id='input-sign-up-nick' type="text" placeholder="length: 3 >= and <= 9" />
                    </div>
                </div>

                <div class="center-alignment">
                    <div class="sign-up-input">
                        <div class='su-title left-alignment'>PASSWORD:</div>
                        <input class="right-alignment" id='input-sign-up-password' type="password" placeholder="length: 3 >= and <= 6" />
                    </div>
                </div>
                <div class="center-alignment">
                    <div class="sign-up-input">
                        <div class='su-title  left-alignment'>eMAIL:</div>
                        <input class="right-alignment" id='input-sign-up-mail' type="text"  placeholder="for notification purpose" />
                    </div>
                </div>
            </div>

            <div class="th-terms-panel gray-frg">
                By clicking Sign Up,<br> you agree to <a id="sing-up-terms" href="#">Our Terms</a>
                <div id="btn-sign-up" class="btn-rect btn-rect-green green-frg btn-shadow">SIGN UP</div>
            </div>
        </div>
        <div class="login-hub-dlg-info invisible-item"></div>

    </div>
</div>
