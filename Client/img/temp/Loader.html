                pathServer + 'CLIENT/js/client-common.js',
                pathServer + 'CLIENT/js/common-hub.js',
                pathServer + 'SHARE/user-definition.js'

            // load common css and js files

                loadCss(glyphCSS, function() {
                    loadJQuery( jqUrl, function() {

//
//                                        if( !hubCenter ) {
//                                            hubCenter = new th.next.HubCenter();
//                                        }
//
//                                        hubCenter.hubShow( true );
//                                    }
//                                });

                                var mainTMPL  = pathServer + 'CLIENT/html/templates.html';
                                loadHtml( mainTMPL, parseHtmlContent, function( res ) {
                                    if( res === 'ok' ) {

                                        loadHub( 'search-hub', function(res) {
                                            if( res === 'ok' ) {

                                                if( !hubSearch ) {
                                                    hubSearch = new th.next.SearchHub();
                                                }

                                                hubSearch.hubShow( true );
                                            }
                                        });
                                    }
                                });


                            });
                        });
                    });
                });
            });
        }

        window.onload = function() {

            testHub();
